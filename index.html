<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJS Pro Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"></script>
    <style>
        :root {
            --bg: #1e1e1e;
            --term: #282c34;
            --text: #abb2bf;
            --green: #98c379;
            --blue: #61afef;
            --red: #e06c75;
            --yellow: #e5c07b;
            --purple: #c678dd;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .console-box {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--term);
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            border: 1px solid #3e4451;
        }

        .header {
            background: #21252b;
            padding: 10px 20px;
            border-bottom: 1px solid #3e4451;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0 0;
        }

        .header h2 { margin: 0; color: var(--yellow); font-size: 1rem; letter-spacing: 1px; }
        
        button {
            background: var(--blue);
            color: #282c34;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }

        .output {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 1.15rem;
            line-height: 1.6;
        }

        .line { margin-bottom: 8px; word-wrap: break-word; }
        .line.in { color: #888; margin-top: 15px; }
        .line.in::before { content: "> "; color: var(--blue); }
        
        .line.out { color: var(--green); margin-left: 20px; font-weight: bold; }
        .line.ratio-out { color: var(--purple); margin-left: 20px; font-style: italic; }
        .line.err { color: var(--red); margin-left: 20px; background: rgba(224, 108, 117, 0.1); padding: 2px 5px; border-radius: 4px; }
        .line.info { color: var(--yellow); margin-left: 20px; }

        .input-group {
            display: flex;
            padding: 15px;
            background: #21252b;
            border-radius: 0 0 8px 8px;
            border-top: 1px solid #3e4451;
        }

        .prompt { color: var(--blue); margin-right: 10px; font-weight: bold; font-size: 1.2rem; padding-top: 2px;}

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1.2rem;
            outline: none;
        }
    </style>
</head>
<body>

<div class="console-box">
    <div class="header">
        <h2>MATHJS PRO CONSOLE</h2>
        <button onclick="clearLog()">RESET</button>
    </div>
    <div class="output" id="log">
        <div class="line info">Console inizializzata.</div>
        <div class="line info">Supporto frazioni periodiche attivo: 0.(3)</div>
        <div class="line info">Prova 'printRatio(0.125)' per vedere la frazione.</div>
    </div>
    <form class="input-group" onsubmit="exec(event)">
        <span class="prompt">$</span>
        <input type="text" id="cmd" autocomplete="off" autofocus placeholder="Inserisci espressione...">
    </form>
</div>

<script>
    const log = document.getElementById('log');
    const input = document.getElementById('cmd');

    // 1. Configurazione MathJS
    const config = {
      epsilon: 1e-12,
      matrix: 'Matrix',
      number: 'number', // Default number type
      precision: 64,
      predictable: false,
      randomSeed: null
    }
    
    // Creiamo l'istanza
    const parser = math.parser();

    // 2. Definizione delle funzioni Helper personalizzate (come richiesto)
    
    // Funzione printRatio: forza output frazionario
    function printRatioImpl(value) {
        try {
            // Se è un numero puro, proviamo a convertirlo in frazione
            if (typeof value === 'number') {
                value = math.fraction(value);
            }
            return math.format(value, { fraction: 'ratio' });
        } catch (e) {
            return value.toString();
        }
    }

    // Funzione print: forza output decimale (con notazione 0.(3) se necessario)
    function printDecimalImpl(value) {
        return math.format(value, { fraction: 'decimal' });
    }

    // Iniettiamo le funzioni nel parser così l'utente può digitarle
    parser.set('printRatio', printRatioImpl);
    parser.set('print', printDecimalImpl);


    // 3. Motore di esecuzione
    function exec(e) {
        e.preventDefault();
        const val = input.value.trim();
        if (!val) return;

        printLine(val, 'in');

        try {
            // Valutiamo l'espressione
            const res = parser.evaluate(val);
            
            // Gestione output intelligente
            let outputText = "";
            let type = 'out';

            if (res === undefined) {
                outputText = "Fatto.";
            } 
            else if (typeof res === 'function') {
                outputText = "Funzione definita.";
            }
            else if (math.typeOf(res) === 'Fraction') {
                // Se il risultato è una frazione, mostriamo entrambe le forme
                const ratio = math.format(res, { fraction: 'ratio' });
                const decimal = math.format(res, { fraction: 'decimal' });
                
                // Se l'utente ha chiamato esplicitamente printRatio, il risultato è già stringa
                // Ma se il risultato è un oggetto Fraction puro:
                outputText = `${decimal}  [Frazione: ${ratio}]`;
            }
            else {
                // Output standard
                // Se è una stringa (es. risultato di printRatio chiamato dall'utente)
                if (typeof res === 'string') {
                    outputText = res;
                    type = 'ratio-out'; // Colore diverso per output forzati
                } else {
                    outputText = math.format(res, { precision: 14 });
                }
            }

            printLine(outputText, type);

        } catch (err) {
            printLine(err.message, 'err');
        }
        
        input.value = '';
        scrollToBottom();
    }

    function printLine(txt, type) {
        const d = document.createElement('div');
        d.className = 'line ' + type;
        d.textContent = txt;
        log.appendChild(d);
        scrollToBottom();
    }

    function scrollToBottom() {
        log.scrollTop = log.scrollHeight;
    }

    function clearLog() {
        log.innerHTML = '';
        parser.clear();
        // Re-iniettiamo le funzioni custom dopo il clear
        parser.set('printRatio', printRatioImpl);
        parser.set('print', printDecimalImpl);
        printLine("Memoria cancellata. Funzioni ricaricate.", 'info');
    }
</script>
</body>
</html>
